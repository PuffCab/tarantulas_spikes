<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filters</title>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <h1>Tarantulas Scores</h1>

    <div class="container">
      <select name="competition" id="leagueDropdown">
        <option value="all">All</option>
      </select>
      <label for="day">Date:</label>
      <input type="date" id="date" name="date" />
      <div>
        <input
          type="checkbox"
          name="checkbox"
          id="spain"
          value="SPAIN: La Liga"
        />
        <label for="spain">SPAIN: La Liga</label>
        <input
          type="checkbox"
          name="checkbox"
          id="england"
          value="ENGLAND: Premier League"
        />
        <label for="england">ENGLAND: Premier League</label>
      </div>
      <table class="table table-bordered border-dark">
        <thead id="table"></thead>
      </table>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="token.js"></script>
    <script src="main.js"></script>
    <!-- <script src="ajaxRequest.js"></script> -->
  </body>
</html>
